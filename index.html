<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Browser Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      font-family: 'Trebuchet MS', 'Lucida Sans', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1, h2 {
      margin-bottom: 16px;
    }

    p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    span {
      color: #ff0000;
      font-weight: bold;
    }

    .card {
      background: #fff;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>OS & Browser Detector</h1>
    <div id="info">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    function detectUserAgent() {
      const userAgent = navigator.userAgent;
      let os = "Unknown";
      let browser = "Unknown";

      // Detect OS
      if (/Windows/i.test(userAgent)) os = "Windows";
      else if (/Macintosh|Mac OS X/i.test(userAgent)) os = "macOS";
      else if (/Linux/i.test(userAgent)) os = "Linux";
      else if (/Android/i.test(userAgent)) os = "Android";
      else if (/iPhone|iPad|iPod/i.test(userAgent)) os = "iOS";

      // Detect Browser
      if (/Edg/i.test(userAgent)) browser = "Microsoft Edge";
      else if (/Chrome/i.test(userAgent) && !/Edg/i.test(userAgent)) browser = "Google Chrome";
      else if (/Safari/i.test(userAgent) && !/Chrome/i.test(userAgent)) browser = "Safari";
      else if (/Firefox/i.test(userAgent)) browser = "Mozilla Firefox";
      else if (/MSIE|Trident/i.test(userAgent)) browser = "Internet Explorer";

      return { os, browser };
    }

    function displayUserAgentInfo() {
      const { os, browser } = detectUserAgent();
      const infoDiv = document.getElementById("info");

      infoDiv.innerHTML = `
        <h2>User Agent Information</h2>
        <p>Operating System: <span>${os}</span></p>
        <p>Browser: <span>${browser}</span></p>
      `;
    }

    // Automatically run when page loads
    window.addEventListener("DOMContentLoaded", displayUserAgentInfo);
  </script>
</body>
</html>
